<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Prinsesa 🎓💐</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f6;
      background-size: cover;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    #main-content {
      display: none;
    }

    #login-box {
      margin-top: 50px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ff85c0;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #ff85c0;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 5px;
    }

    .stage {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .photo {
      border: 3px solid #ffadd2;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      width: 300px;
    }

    .solo {
      margin-top: 30px;
    }

    audio {
      margin-top: 10px;
    }

    h2 {
      font-size: 24px;
      color: #d63384;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }

    #music-button {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .hint {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="login-box">
    <input type="text" id="passwordInput" placeholder="Enter the special date...">
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <p class="hint">A day you’ll never forget 💖 (Hint: Check today’s date!)</p>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="main-content">
    <canvas id="confetti-canvas"></canvas>

    <h2>🎓💐 Click to hear my message, prinsesa ko: 💐🎓</h2>

    <div id="music-button">
      <button onclick="document.getElementById('bg-music').play()">▶️ Play Background Music</button>
    </div>
    <audio id="bg-music" loop>
      <source src="background.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <audio controls>
      <source src="voice-message.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="solo">
      <h2>👑 The Star of the Day — You, Unisse!</h2>
      <img src="unisse-solo.jpg" width="300px" style="border-radius: 15px; border: 4px solid gold;" alt="Unisse Graduation Solo">
    </div>

    <div class="stage">
      <div class="photo">
        <h3>👨‍👩‍👧 With Your Family</h3>
        <img src="graduation-family.jpg" width="100%" alt="Family Graduation Photo">
      </div>
      <div class="photo">
        <h3>💑 With Me</h3>
        <img src="us-together.jpg" width="100%" alt="You and Me">
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const correctPassword = "22/07/2025";
      const error = document.getElementById("error");

      if (input === correctPassword) {
        document.getElementById("login-box").remove();
        document.getElementById("main-content").style.display = "block";
        launchConfetti();
      } else {
        error.textContent = "Oops! Try again 😅";
      }
    }

    function launchConfetti() {
      const confetti = document.getElementById('confetti-canvas');
      const ctx = confetti.getContext('2d');
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;

      const pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * confetti.height - confetti.height,
          speedY: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          size: Math.random() * 5 + 5
        });
      }

      function draw() {
        ctx.clearRect(0, 0, confetti.width, confetti.height);
        for (let p of pieces) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.y += p.speedY;
          if (p.y > confetti.height) p.y = -10;
        }
        requestAnimationFrame(draw);
      }

      draw();
    }
  </script>
</body>
</html>
